<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крюююгееер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/2MLT0cR/tmb-4038-8795-transformed.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fe5000;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1em;
            color: #fe5000;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-top: 15px;
            background-color: #fe5000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fe5000;
        }
        .message {
            margin-top: 15px;
            font-size: 1em;
        }
        .error {
            color: red;
        }
        .success {
            color: #fe5000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Какого цвета свитер у главного героя фильма "Кошмар на улице Вязов"?</h1>
    <div class="options">
        <label><input type="radio" name="answer" value="1"> Красно-синего</label>
        <label><input type="radio" name="answer" value="2"> Оранжево-зеленого</label>
        <label><input type="radio" name="answer" value="3"> Красно-зеленого</label>
        <label><input type="radio" name="answer" value="4"> Оранжево-коричневого</label>
    </div>
    <button onclick="checkAnswer()">Проверить ответ</button>
    <p id="message" class="message"></p>
</div>

<script>
    function checkAnswer() {
        const selectedOption = document.querySelector('input[name="answer"]:checked');
        const message = document.getElementById("message");
        
        if (selectedOption) {
            if (selectedOption.value === "3") {
                message.innerHTML = "Не кромешная тьма, но темна снаружи<br>крохотная комната, но уже без стужи.<br>В ней у окна перекладина мостится,<br>Примерно под ней загадке новой сможешь удивиться.";
                message.className = "message success";
            } else {
                message.textContent = "Неправильный ответ";
                message.className = "message error";
            }
        } else {
            message.textContent = "Выберите один из вариантов";
            message.className = "message error";
        }
    }
</script>

</body>
</html>
